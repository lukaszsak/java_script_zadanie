    <!-- Page Content -->
    <div class="container">

      <div id="calculator">
        <h2>A simple calculator</h2>
        <form role="form">
          <div class="form-group">
            <label for="num1">First Number:</label>
            <input type="text" class="form-control" id="num1" placeholder="Enter Number 1">
          </div>
          <div class="form-group">
            <label for="num2">Second Number:</label>
            <input type="text" class="form-control" id="num2" placeholder="Enter Number 2">
          </div>

          <button type="button" class="btn btn-default" id="add" onclick="execute('addNumbers',['num1','num2'])">Add</button>
          <button type="button" class="btn btn-default" id="subtract" onclick="execute('subtractNumbers',['num1','num2'])">Subtract</button>
          <button type="button" class="btn btn-default" id="multiply" onclick="execute('multiplyNumbers',['num1','num2'])">Multiply</button>
          <button type="button" class="btn btn-default" id="divide" onclick="execute('divideNumbers',['num1','num2'])">Divide</button>
          <button type="button" class="btn btn-default" id="factorial" onclick="execute('factorialNumber',['num1','num2'])">Factorial Number 1</button>
        </form>

        <div>
          <h2 id="result">
          </h2>
        </div>

      </div>

    <div id="xmlHttpRequest">
      <div id="Response">
      </div>
      <script>
                // create XMLHttpRequest object
            var xmlhttp = new XMLHttpRequest();
            var url = "books.json";
            // define a function to be called automatically each time
            // when the readyState property changes
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            	  handleResponse(xmlhttp.responseText);
                }
            };
            // open a request
            xmlhttp.open('GET', url, true);
            // send a request
            xmlhttp.send();
            handleResponse = function(){
              var div = document.getElementById('Response');
              div.innerHTML = xmlhttp.responseText;
            }
      </script>
    </div>
